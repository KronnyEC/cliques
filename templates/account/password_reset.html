{% extends "base.html" %}

{% block base_content %}
    <div class="large-4 large-offset-4 small-12 columns login form">

        <p>Forgot your password? Come on, man! <a href="http://lastpass.com">Why not try a password manager</a> and never forget another password?</p>
        <form method="post" action="/accounts/password/reset/" >{% csrf_token %}
            {{ password_reset_form }}
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>


{% endblock %}
