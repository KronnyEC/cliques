<div class="large-12 small-12 columns comment">
  <p class="text">{{ comment.text }}</p>

  <div class="metadata row">
      <p><a href="/#/user/{{ comment.user.id }}/">{{ comment.user.username }},</a>
      <span ng-bind="post.submitted | DTSince ">{{ comment.submitted | DTSince }}<span></span></p>
  </div>
</div>
