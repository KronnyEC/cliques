[tox]
envlist = pep8, django
skipsdist = True
whitelist_externals = ./bin/flake8

[testenv]
deps =
    -rrequirements.txt

[testenv:pep8]
commands = 
  flake8 chat_server
  flake8 website
  flake8 cliques
  flake8 invite_only

[testenv:django]
commands = 
  python manage.py test

[testenv:dev]
envdir = dev
deps =
  -rrequirements.txt

[flake8]
#302 is very common in Django
ignore = E12,E711,H302
exclude =  .venv,.git,.tox,dist,doc,*lib/*,*libs/*,source/*,bin/*,include/*,build,*migrations*
