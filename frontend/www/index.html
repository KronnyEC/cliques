<!doctype html>
<html class="no-js" lang="en" ng-app="cliques">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SlasherTraxx</title>
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans|Play|Baumans'
        rel='stylesheet' type='text/css'>
  <!-- build:css build/css/cliques.css -->
  <link rel="stylesheet" href="bower_components/foundation/css/foundation.css"/>
  <link rel="stylesheet" href="css/cliques.css"/>
  <!-- endbuild -->
</head>
<body ng-controller="UserCtrl">
<div class="off-canvas-wrap" ng-controller="OffCanvasDemoCtrl">
  <div class="inner-wrap">
    <div class="fixed">
      <nav class="tab-bar top-bar">

        <ul class="left">
          <li class="left">
            <a class="left-off-canvas-toggle menu-icon"><span></span></a>
          </li>
          <li class="left name">
            <h1><a class="title_link" href="/">SlasherTraxx</a></h1>
          </li>
        </ul>

        <!-- Right Nav Section -->
        <section class="top-bar-section">
          <!-- Right Nav Section -->
          <ul class="right" ng-controller="TabCtrl">
            <li ng-repeat="tab in tabs" ng-click="select(tab)"
                ng-class="itemClass(tab)" ng-cloak>
              <span ng-if="tab.alert > 0" class="alert round label">
                {{ tab.alert }}
              </span>
              <a href="{{ tab.link }}">{{ tab.name }}</a></li>
          </ul>
        </section>
      </nav>
    </div>

    <aside class="left-off-canvas-menu" >
      <ul class="off-canvas-list" ng-controller="TabCtrl">
        <li><label>{{ user.username }}</label></li>
          <li ng-repeat="tab in tabs" ng-cloak>
            <a href="{{ tab.link }}">{{ tab.name }}</a></li>
        <li><a href="/#/invite">Invite</a></li>
        <li ng-controller="AuthCtrl "><a ng-click="logout()">Log out</a></li>
      </ul>
    </aside>

    <section class="main-section">
      <div class="row">
        <div class="large-12 small-12 columns content">
          <ng-view></ng-view>
        </div>
      </div>
    </section>

    <a class="exit-off-canvas"></a>
  </div>
</div>
<script src="cordova.js"></script>

<!-- build:js build/js/jquery-foundation.min.js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/modernizr/modernizr.js"></script>
<script src="bower_components/foundation/js/foundation.js"></script>
<script src="bower_components/foundation/js/foundation/foundation.offcanvas.js"></script>
<script src="bower_components/jquery-cookie/jquery.cookie.js"></script>
<!-- endbuild -->
<!-- build:js build/js/angular.min.js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
<script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
<script src="js/vendor/mm.js"></script>
<!-- endbuild -->

<!-- build:js build/js/cliques.min.js -->
<script src="js/cliques_config.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<!-- endbuild -->
<script type="text/javascript"
        src="/_ah/channel/jsapi"></script>
<script>
  $(document).foundation();
</script>

    }, i[r].l = 1 * new Date();

</script>
</body>
</html>
