<!doctype html >
<html class="no-js" lang="en" ng-app="cliques">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlasherTraxx</title>

    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/traxx.css" />
</head>
<body >
<div>
<div class="off-canvas-wrap" data-offcanvas>
    <div class="inner-wrap">
        <nav class="tab-bar top-bar fixed">
            <ul class="left">
                <li class="left">
                    <a class="left-off-canvas-toggle menu-icon"><span></span></a>
                </li>
                <li class="left name">
                    <h1><a class="title_link" href="/">SlasherTraxx</a></h1>
                </li>

            </ul>

            <!-- Right Nav Section -->
            <ul class="right">

                <li id="notifications_button" class="right has-form notifications_button">
                     <a class="right-off-canvas-toggle notification_wrapper"><span class="icon-flag notification_icon"></span></a>
                </li>

                <li class="right has-form hide-for-medium-up add_post_button" >
                  <a href="/#/new_post"><i class="icon-plus2"></i></a>
                </li>
                <li class="right has-form show-for-medium-up" >
                  <a href="/#/new_post" class="button">New Post</a>
                </li>
            </ul>
        </nav>

        <aside class="left-off-canvas-menu">
            <ul class="off-canvas-list">
                <li><label>Menu</label></li>
                <li><a href="/users/{{ user.username }}/">{{ user }}</a></li>
                <li><a href="/chat/">Chat</a></li>
                <!--<li><a href="/poll/{{ poll.stub }}/">{{ poll.title }}</a></li>-->
                <li><a href="/invite/">Invite</a></li>
                <li><a href="/accounts/logout/">Log out</a></li>
            </ul>
        </aside>
        <aside class="right-off-canvas-menu">
            <ul class="off-canvas-list" id="notifications">
            </ul>
        </aside>

        <section class="main-section">
            <div class="row" >
                <div class="large-9 small-12 columns">
                    <ng-view ></ng-view>
                </div>
            </div>
        </section>
        <a class="exit-off-canvas"></a>
    </div>
</div>
</div>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-9740779-25', 'slashertraxx.com');
  ga('send', 'pageview');

</script>
<script src="/js/vendor/modernizr.js"></script>
<script src="/js/vendor/jquery.js"></script>
<script src="/js/vendor/foundation.min.js"></script>
<!--<script src="/js/vendor/foundation.offcanvas.js"></script>-->
<script src="/js/vendor/jquery.cookie.js"></script>
<script src="/js/vendor/angular.min.js"></script>
<script src="/js/vendor/angular-cookies.min.js"></script>
<script src="/js/vendor/angular-resource.min.js"></script>
<script src="/js/vendor/angular-route.min.js"></script>

<script src="/js/vendor/angular-touch.min.js"></script>
<!--<script src="/js/vendor/angular-loader.min.js"></script>
<script src="/js/vendor/angular-animate.min.js"></script>
-->

<script src="/js/app.js"></script>
<script src="/js/controllers.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
